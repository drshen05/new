<section class="start">
  <div class="container start__container">
    <div class="start__form-wrapper">
      <h3 class="start__form-title heading-h4">Let’s level up your brand</h3>
      <p class="start__form-text">
        You can reach us anytime
        <a href="emailto:hellosansbrothers@gmail.com" class="start__form-link">
          hellosansbrothers@gmail.com
        </a>
      </p>
      <form action="" class="start__form">
        <div class="start__form-top">
            <label class="start__form-label text-p-small">
                <span class="start__form-label-text text-p-small">First name</span> 
                <input 
                type="text" 
                class="start__form-input text-p-small start__form-input--small"
                name="first-name"
                required
                placeholder="First name">
            </label>
            <label class="start__form-label text-p-small">
                <span class="start__form-label-text text-p-small">Last name</span>
                <input 
                type="text" 
                class="start__form-input text-p-small start__form-input--small"
                name="last-name"
                required
                placeholder="Last name">
            </label>
        </div>
        <label class="start__form-label text-p-small">
            <span class="start__form-label-text text-p-small">Email</span>
            <input 
            type="email" 
            class="start__form-input text-p-small"
            name="email"
            
            placeholder="you@company.com">
            <span class="form__error">Это поле должно содержать E-Mail в формате you@company.com</span>
        </label>
        <label class="start__form-label text-p-small">
            <span class="start__form-label-text text-p-small">Phone number</span>
            <input 
            id="phone"
            type="tel" 
            class="start__form-input text-p-small"
            name="phone"
            pattern="[\+]\d{1}\d{3}\d{3}\d{2}\d{2}"
            placeholder="">
            <span class="form__error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
        </label>
        <label class="start__form-label text-p-small">
            <span class="start__form-label-text text-p-small">Phone number</span>
            <textarea
            type="text" 
            class="start__form-input start__form-input--textarea text-p-small"
            name="message"
            required
            placeholder="Leave us a message...">
            </textarea>
        </label>
        <button class="start__form-btn button-form">Get Started</button>
      </form>
    </div>
    <img
      loading="lazy"
      src="./assets/images/get-started-img.jpg"
      class="start__img"
      width="987"
      height="885"
      alt=""
    />
  </div>
</section>
